apiVersion: oss.alibaba.crossplane.io/v1alpha1
kind: OSS
metadata:
  name: example-oss
spec:
  forProvider:
    bucket:
      name: example-oss-bucket
      acl: private
      storageClass: Standard
      dataRedundancyType: LRS
  writeConnectionSecretToRef:
    name: example-oss
    namespace: default
